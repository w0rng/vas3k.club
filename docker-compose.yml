version: "3.7"

services:
  club_app: &app
    build:
      dockerfile: Dockerfile
      context: .
    command: make docker-run-dev
    container_name: club_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - queue

  caddy:
    build:
      dockerfile: Dockerfile
      context: .
      target: caddy
    container_name: club_caddy
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    ports:
      - "80:80"
    depends_on:
      - club_app

  queue:
    <<: *app
    container_name: club_queue
    command: make docker-run-queue
    depends_on:
      - postgres
      - redis

#  bot:
#    <<: *app
#    container_name: club_bot
#    command: make docker-run-bot
#    depends_on:
#      - club_app
#      - postgres
#      - redis

  cron:
    <<: *app
    command: make docker-run-cron
    container_name: club_cron
    depends_on:
      - club_app
      - postgres
      - redis
    ports: [ ]

  postgres:
    image: postgres:11
    container_name: club_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis:alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

volumes:
  postgres_data:
